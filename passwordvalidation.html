<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
      .container {
        width: 700px;
        border: 5px solid rgb(126, 20, 106);
        margin-top: 12%;
        padding: 10px;
        box-shadow: 2px 2px 5px 2.5px rgb(126, 20, 106);
      }
      h3,
      .buttons {
        text-align: center;
        margin-bottom: 40px;
        margin-top: 10px;
      }
      span {
        color: red;
        margin-left: 18%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="form-horizontal" onsubmit="return validation()">
        <h3>Assignment: Password Validation</h3>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Name"
            />
          </div>
        </div>
        <span id="usernameError"></span>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">password:</label>
          <div class="col-sm-8">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="*********"
            />
          </div>
        </div>
        <span id="passwordError"></span>
        <div class="form-group buttons">
          <button class="btn btn-default" type="submit" value="submit">
            Submit
          </button>
          <button class="btn btn-danger">Reset</button>
        </div>
      </form>
    </div>

    <script>
      let name = document.getElementById("name");
      let password = document.getElementById("password");

      let capsCheck = new RegExp("(?=.*[A-Z])");
      let smallCheck = new RegExp("(?=.*[a-z])");
      let numberCheck = new RegExp("(?=.*[0-9])");
      let specialCharCheck = new RegExp("(?=.*[#?!@$%^&*-])");
      let lengthCheck = new RegExp("(?=.{6,})");

      password.addEventListener("input", () => {
        validation(password.value);
      });

      function validation(passwordValue) {
        event.preventDefault();
        console.log("clicked");

        if (passwordValue.length === 0) {
          document.getElementById("passwordError").innerHTML = "";
        } else {
          if (!capsCheck.test(passwordValue)) {
            document.getElementById("passwordError").innerHTML =
              "Password Should contain alteast one capital letter";
            return false;
          } else if (!smallCheck.test(passwordValue)) {
            document.getElementById("passwordError").innerHTML =
              "Password Should contain alteast one small letter";
            return false;
          } else if (!numberCheck.test(passwordValue)) {
            document.getElementById("passwordError").innerHTML =
              "Password Should contain alteast one number";
            return false;
          } else if (!specialCharCheck.test(passwordValue)) {
            document.getElementById("passwordError").innerHTML =
              "Password Should contain alteast one special character";
            return false;
          } else if (!lengthCheck.test(passwordValue)) {
            document.getElementById("passwordError").innerHTML =
              "Password Should contain alteast 6 characters";
            return false;
          } else if (passwordValue.length >= 8) {
            document.getElementById("passwordError").innerHTML = "";
            return true;
          }
          // return true;
        }
      }
    </script>
  </body>
</html>
